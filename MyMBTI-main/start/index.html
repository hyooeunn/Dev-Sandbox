<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/qna.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <link rel="stylesheet" href="css/result.css">
  </head>
  <body>
    <div class="container">
      <section id="main" class="mx-auto my-5 py-5 px-3">
        <h1>십이간지로 알아보는 연애유형</h1>
        <div class="col-lag-6 col-md-5 col-sm-6 col-12 col-6 mx-auto">
          <img src="img/main.png" alt="mainImge" class="img-fluid" />
        </div>
        <p>
          나만의 MBTI 사이트 입니다 <br />
          아래 시작하기 버튼을 눌러 시작하세요!
        </p>
        <button
          type="button"
          class="btn btn-outline-warning mt-2"
          onclick="js:begin()">
          시작하기
        </button>
      </section>

      <section id="qna">
        <div class="status mx-auto mt-5">
          <div class="statusBar">

          </div>
        </div>
        <div class="qBox my-5 py-3 mx-auto"></div>
        <div class="answerBox"></div>
      </section>

      <section id="result">
        <h1>당신의 결과는?!</h1>
        <div class="resultName"></div>
        <div id="resultImg" class="col-lag-6 col-md-5 col-sm-6 col-12 col-6 mx-auto">
          
        </div>
        <div class="resultDesc">

        </div>
        <button type="button">공유하기</button>
      </section>

      <script src="js/data.js"></script>
      <script src="js/start.js"></script>
    </div>
  </body>
</html>
